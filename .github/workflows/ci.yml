name: CI/CD workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

       # --- Paso de diagn贸stico ---
      - name: Verificar si eslint se instal贸 correctamente
        run: ls -la node_modules/.bin/eslint
      # ---------------------------

      - name: Lint del C贸digo
        run: npm exec eslint .

      - name: Instalar Dependencias
        run: npm install
    
      - name: Ejecutar Pruebas
        run: npm test

      - name: Simular despliegue
        run: |
          echo "Simulando despliegue la aplicaci贸n paso Lint y pruebas correctamente"
